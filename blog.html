<body class="bg-gray-50">
    <div id="root"></div>

      const { useState } = React;

      // --- Shared Components ---
      const HeaderAndNav = ({ activePage }) => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const navLinks = [ { name: 'Home', href: 'index.html' }, { name: 'Blog', href: 'blog.html' }, { name: 'About', href: 'about.html' } ];
        const calculatorLinks = [
            { name: 'Cap Rate Calculator', href: 'cap-rate-calculator.html' }, { name: 'NOI Builder', href: 'noi-builder.html' }, { name: 'Cash-on-Cash Calculator', href: 'cash-on-cash-calculator.html' }, { name: 'DSCR Calculator', href: 'dscr-calculator.html' }, { name: 'Loan-to-Value (LTV) Calculator', href: 'ltv-calculator.html' }, { name: 'Debt Yield Calculator', href: 'debt-yield-calculator.html' }, { name: 'Breakeven Occupancy Calculator', href: 'breakeven-occupancy-calculator.html' },
        ];

            <header className="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">

                    <div className="hidden md:flex items-center justify-between h-20">
                        <div className="flex-1 flex justify-start">

                        </div>
                        <div className="flex-1 flex justify-end">
                            <nav className="flex items-center space-x-1">
                                <a href={navLinks[0].href} className={linkClasses('Home')}>Home</a>
                                <div className="relative group">
                                    <a href="cap-rate-calculator.html" className={`${linkClasses('Calculators')} flex items-center`}>
                                        Calculators <svg className="ml-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" /></svg>

                                    <div className="dropdown absolute left-0 mt-2 w-64 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"><div className="py-1">{calculatorLinks.map(link => (<a key={link.name} href={link.href} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">{link.name}</a>))}</div></div>
                                </div>
                                {navLinks.slice(1).map(link => <a key={link.name} href={link.href} className={linkClasses(link.name)}>{link.name}</a>)}
                            </nav>
                        </div>
                    </div>
                     {/* Mobile Header */}
                    <div className="md:hidden flex items-center justify-between h-16">
                        <div className="flex-shrink-0">
                            <a href="index.html" className="text-4xl font-bold text-blue-600">CRE Tool Hub</a>
                        </div>
                        <div className="-mr-2 flex">

                        </div>
                    </div>
                </div>
                {isMenuOpen && (<div className="md:hidden"><div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    {navLinks.map(link => <a key={link.name} href={link.href} className={`block ${linkClasses(link.name)}`}>{link.name}</a>)}
                    <div className="relative group pl-3 pt-2">
                        <span className={`block text-gray-700`}>Calculators</span>
                        <div className="mt-1 space-y-1 pl-4 border-l border-gray-200">
                          {calculatorLinks.map(link => (<a key={link.name} href={link.href} className="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">{link.name}</a>))}

                     </div>
                </div></div>)}
            </header>
        );
      };

            {
                title: 'How to Calculate Cap Rate: A Complete Guide',
                href: 'how-to-calculate-cap-rate.html',
                category: { name: 'Valuation' },
                description: 'Dive deep into the most fundamental metric in commercial real estate. Learn the formula, what makes a good cap rate, and common mistakes to avoid.',
            },
            {
                title: 'Net Operating Income (NOI) Calculator: How to Build Your NOI Step-by-Step',
                href: 'noi-calculator-guide.html',
                category: { name: 'Analysis' },
                description: 'NOI is the foundation of CRE analysis. Our step-by-step guide shows you what to include, what to exclude, and why it’s the most important number in your analysis.',
            },
            {
                title: 'Cash-on-Cash Return Calculator: Measure Your Real Estate Investment Performance',
                href: 'cash-on-cash-return-calculator.html',
                category: { name: 'Analysis' },
                description: 'Measure the performance of an investment based on the actual cash you have put into the deal, providing a clear picture of your annual return before taxes.',
            },
            {
                title: 'DSCR Calculator: Debt Service Coverage Ratio for Commercial Loans',
                href: 'dscr-calculator-guide.html',
                category: { name: 'Financing' },
                description: 'The Debt Service Coverage Ratio is critical for loan approval. Learn why lenders care about it and how to improve your ratio to secure better financing terms.',
            },
            {
                title: 'Loan-to-Value (LTV) Calculator: Understanding Commercial Real Estate Financing',
                href: 'ltv-calculator-guide.html',
                category: { name: 'Financing' },
                description: 'LTV is a primary risk assessment tool for lenders. This guide explains the LTV formula, typical lender requirements, and how it impacts your loan terms.',
            },
        ];
          
        return (
          <div className="bg-white">
            <HeaderAndNav activePage="Blog" />
            <main>

                    <div className="text-center">
                        <h1 className="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">CRE Tool Hub Blog</h1>
                        <p className="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">In-depth articles on commercial real estate analysis, financing, and valuation.</p>
                    </div>
                    <div className="mt-12 max-w-lg mx-auto grid gap-8 lg:grid-cols-3 lg:max-w-none">

                                        </a>
                                    </div>
                                    <div className="mt-6 flex items-center">
                                      <a href={`blog/${post.href}`} className="text-base font-semibold text-blue-600 hover:text-blue-500">

                                      </a>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
              </div>
            </main>
            <Footer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<BlogPage />);
    </script>
</body>
</html>
